SEOTitle: 胡双龙的博客
header-img: img/post-bg-index.jpg
email: slhu147@163.com
description: "Every failure is leading towards success."
keyword: "slHu的博客,Java"
url: "https://shuanglonghu.github.io/"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
